<!DOCTYPE html>
<html>

<head>
    <title>Cilindro</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script>
        var scene, aspect, camera, renderer, controls;
        var arrays=[];

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);

            var size = 10;
            var arrowSize = 1;
            var divisions = size;
            var origin = new THREE.Vector3(0, 0, 0);
            var x = new THREE.Vector3(1, 0, 0);
            var y = new THREE.Vector3(0, 1, 0);
            var z = new THREE.Vector3(0, 0, 1);
            var color1 = new THREE.Color(0xFFFFFF);
            var color2 = new THREE.Color(0x333333);
            var colorR = new THREE.Color(0xAA3333);
            var colorG = new THREE.Color(0x33AA33);
            var colorB = new THREE.Color(0x333366);

            var light = new  THREE.DirectionalLight(0x33AA33);
            light.position.set(1, 0, 1);
            scene.add(light);

            //CREAR LAS GRILLAS PARA EL ESCENARIO
            var axesHelper = new THREE.AxesHelper(size);
            var gridHelperXY = new THREE.GridHelper(size, divisions, color1, color1);
            var gridHelperXZ = new THREE.GridHelper(size, divisions, color2, color2);
            var gridHelperYZ = new THREE.GridHelper(size, divisions, color2, color2);

            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis(x, THREE.Math.degToRad(90));
            gridHelperXZ.rotateOnWorldAxis(y, THREE.Math.degToRad(90));
            gridHelperYZ.rotateOnWorldAxis(z, THREE.Math.degToRad(90));

            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper(x, origin, arrowSize, colorR);
            var arrowY = new THREE.ArrowHelper(y, origin, arrowSize, colorG);
            var arrowZ = new THREE.ArrowHelper(z, origin, arrowSize, colorB);

            //CREAR LAS GEOMETR√çAS
            var dibujarCilindros = function (radio, largo) {

                var geoCilindro = new THREE.Geometry();
                var increRadC =1;
                
                
            // CREAR PUNTOS CENTRALES
                    var puntoCentral = new THREE.Vector3(0, 0, 0);
                    geoCilindro.vertices.push(puntoCentral);
                    arrays.push(puntoCentral);

                    var puntoCentral2 = new THREE.Vector3(0, 3, 0);
                    geoCilindro.vertices.push(puntoCentral2);
                    arrays.push(puntoCentral2);
                    
                

                for (var i = 0; i < 2 * Math.PI; i += increRadC) {
                    for (var j = 0; j < 2; j++) {

                        var punto3 = new THREE.Vector3();
                        punto3.z = (radio * Math.sin(i));
                        punto3.y = (radio * j);
                        punto3.x = (radio * Math.cos(i));
                        geoCilindro.vertices.push(punto3);

                        arrays.push(punto3);
                    }
                }
                var bandera = arrays.length;
                console.log(arrays.length);

                for (let index = 0; index <arrays.length; index++) {

                    if (index%2==0){
                        if (bandera== 2) {
                            geoCilindro.faces.push(new THREE.Face3(bandera, 0, arrays.length-2));
                        }else{
                            geoCilindro.faces.push(new THREE.Face3(bandera, 0, bandera-2));
                        }                  
                    }
                    else{
                        if (index == arrays.length-1) {
                            geoCilindro.faces.push(new THREE.Face3(arrays.length-1, 1, bandera+2));
                        } else {
                            geoCilindro.faces.push(new THREE.Face3(index + 2,  1, index + 4));
                        }
                    }
                    geoCilindro.faces.push(new THREE.Face3(bandera, bandera-1, bandera - 2));
                    geoCilindro.faces.push(new THREE.Face3(bandera-2, bandera - 1, bandera - 3));
                    bandera -= 1;

                    for (j = 0; index < arrays.length; j++) {
                        geoCilindro.faces[index].color.setRGB(Math.random() * 100 / 100, Math.random() * 100 / 100, Math.random() * 100 / 100);
                        //geoCilindro.faces[0].color='blue';
                    }
                }
                var matCil = new THREE.MeshBasicMaterial({ color: 'red'});
                var cilindro = new THREE.Mesh(geoCilindro, matCil);
                scene.add(cilindro);
                return cilindro;
            }

            cilindro = dibujarCilindros(3, 3);
           
            scene.add(gridHelperXZ);
            scene.add(gridHelperYZ);
            scene.add(arrowX);
            scene.add(arrowY);
            scene.add(arrowZ);

            camera.position.x = 5;
            camera.position.y =-15;
            camera.position.z = 30;

            camera.lookAt(origin);
        }

        function animate() {
            render();
            controls.update();
            requestAnimationFrame(animate);
        }

        function render() {
            //camera.position.x+=1;
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
